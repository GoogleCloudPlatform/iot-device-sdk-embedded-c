name: POSIX Builds

on:
  workflow_dispatch:
    inputs:
      foo:
        description: 'foo'
        default: 'bar'
        required: false

jobs:
  setup_environment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
      - run: |
          sudo apt-get update
          sudo apt-get install expect

  build:
    steps:
        - run: |
          expect res/travis/travis_build_mbedtls.expect IOTC_DEBUG_OUTPUT=0
